<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful Clothing Store</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .card h2 {
            color: #764ba2;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            font-size: 15px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        footer {
            text-align: center;
            padding: 15px;
            color: white;
            background: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    üåà Fashion Fiesta ‚Äì Clothing Store
</header>

<div class="container">
    <div class="card">
        <h2>Skirt</h2>
        <p>Elegant and stylish skirts for every occasion.</p>
        <button onclick="buyItem('Skirt')">Buy Now</button>
    </div>

    <div class="card">
        <h2>Pant</h2>
        <p>Comfortable pants with modern designs.</p>
        <button onclick="buyItem('Pant')">Buy Now</button>
    </div>

    <div class="card">
        <h2>T-Shirt</h2>
        <p>Casual and cool t-shirts in vibrant colors.</p>
        <button onclick="buyItem('T-Shirt')">Buy Now</button>
    </div>

    <div class="card">
        <h2>Shirt</h2>
        <p>Classic shirts perfect for formal and casual wear.</p>
        <button onclick="buyItem('Shirt')">Buy Now</button>
    </div>
</div>

<footer>
    ¬© 2026 Fashion Fiesta | Designed with ‚ù§Ô∏è
</footer>

<script>
    function buyItem(item) {
        alert("üõçÔ∏è You selected: " + item + "\nThank you for shopping with us!");
    }
</script>

</body>
</html>
